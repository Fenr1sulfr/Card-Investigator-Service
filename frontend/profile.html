<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile - Kaiadmin Bootstrap 5</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="assets/img/kaiadmin/favicon.ico" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Public Sans:300,400,500,600,700"]
            },
            custom: {
                "families": ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands",
                    "simple-line-icons"
                ],
                urls: ['assets/css/fonts.min.css']
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins.min.css">
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" data-background-color="dark">
            <div class="sidebar-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">

                    <div class="logo">
                        <img src="assets/img/projectChallenge/aitu_logo_white.png" alt="navbar brand" class="navbar-brand" height="50">
                    </div>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>

                </div>
                <!-- End Logo Header -->
            </div>
            <div class="sidebar-wrapper scrollbar scrollbar-inner">
                <div class="sidebar-content">
                    <ul class="nav nav-secondary">
                        <li class="nav-section">
                            <span class="sidebar-mini-icon">
                                <i class="fa fa-ellipsis-h"></i>
                            </span>
                            <h4 class="text-section">Компоненты</h4>
                        </li>
                        <li class="nav-item">
                            <a href="../../documentation/index.html">
                                <i class="fas fa-th-list"></i>
                                <p>Журнал заключений</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="../../documentation/index.html">
                                <i class="fas fa-pen-square"></i>
                                <p>Создание карточеек</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <div class="main-panel">
            <div class="container">
                <div class="page-inner">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Профиль работника</h4>
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Имя</label>
                                                    <input type="text" class="form-control" id="name" placeholder="Рикардо" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Фамилия</label>
                                                    <input type="text" class="form-control" id="surname" placeholder="Милос" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" class="form-control" id="email" placeholder="RMilos@example.com" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Дата регистрации</label>
                                                    <input type="text" class="form-control" id="regDate" placeholder="19.11.2024" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-right mt-3">
                                            <button type="submit" class="btn btn-primary">Сохранить</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Смена пароля</h4>
                                </div>
                                <div class="card-body">
                                    <form id="passwordForm">
                                        <div class="form-group">
                                            <label>Нынешний пароль</label>
                                            <input type="password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Новый пароль</label>
                                            <input type="password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Подтвердите новый пароль</label>
                                            <input type="password" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-warning">Сменить</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card card-profile">
                                <div class="card-header" style="background-image: url('assets/img/blogpost.jpg')">
                                    <div class="profile-picture">
                                        <div class="avatar avatar-xl">
                                            <img src="assets/img/projectChallenge/profile/pfp.png" alt="profile-pic" class="avatar-img rounded-circle">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="user-profile text-center">
                                        <div class="name">Рикардо Милос</div>
                                        <p class="text-muted"> Модератор</p>
                                        <div class="email">RMilos@example.com</div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center">
                                    <div class="w-100 w-md-auto mb-2 mb-md-0 me-md-2">
                                        <!-- Button modal notification -->
                                        <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#modal-notification">
                                            Удалить аккаунт
                                        </button>
                                        <div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
                                            <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h6 class="modal-title fw-bold text-danger" id="modal-title-notification">
                                                            ВНИМАНИЕ!
                                                        </h6>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="py-3 text-center">
                                                            <i class="fas fa-bell" style="font-size: 24px"></i>
                                                            <h4 class="text-danger mt-4">Вы собираетесь отправить запрос на удаление вашего аккаунта!</h4>
                                                            <p>
                                                                Вы уверены, что хотите продолжить?
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" id="deleteAccount">Да, отправить запрос</button>
                                                        <button type="button" class="btn btn-link text-primary text-decoration-none" data-bs-dismiss="modal">
                                                            Нет
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-secondary w-100 w-md-auto" id="logout">Выйти с
                                        аккаунта</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Kaiadmin JS -->
    <script src="assets/js/kaiadmin.min.js"></script>
    <script>
        // Form validation and submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;

            if (!email || !name) {
                swal('Error', 'Name and email are required', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                swal('Error', 'Please enter a valid email address', 'error');
                return;
            }

            swal('Success', 'Profile updated successfully', 'success');
        });

        // Delete account confirmation
        document.getElementById('deleteAccount').addEventListener('click', function() {
            console.log("delete")
        });

        // Email validation helper
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        // Logout
        document.getElementById('logout').addEventListener('click', function() {
            window.location.href = "login.html";
        })
    </script>
</body>

</html>
</div>
